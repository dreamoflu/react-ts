<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container{
       display: grid;


    }
    .box {
       display: grid;
       width: 500px;
       height: 500px;
       grid-template-columns: 1fr 1fr 1fr;
       grid-template-rows: repeat(auto-fill, 100px);
       gap: 20px;
       justify-content: start;
       align-items: center;

    }
    .box div {
       border: 1px solid #666;
    }
  </style>
</head>
<body>
<ul class="container">
  <li>left</li>
  <li class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>

  </li>
  <li>right</li>
</ul>
</body>
</html>
